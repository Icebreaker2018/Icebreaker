{% extends 'app/base_layout.html' %}

{% block content %}
  <form action="{% url 'register:login_view' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="submit">
    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
  </form>
{% endblock %}
