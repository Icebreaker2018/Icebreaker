{% extends 'startFundraiser/base.html' %}
{% block content %}

   {% for item in order.get_cart_item %}
    {{ item.product.product_title }}
    {{ item.qty }}
    <form action="{% url 'marketplace:add_quantity' id=item.pk %}" method="post">
      {% csrf_token %}
      <button type="submit">Plus</button>
    </form>

   {% endfor %}
{% endblock %}
